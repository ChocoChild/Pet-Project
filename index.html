<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="cat icon" href="./img/todo-icon.png" type="image/png">
    <title>To-do List</title>
</head>

<body>
    <section class="section">
        <div class="clock">
            <div class="time"></div>
        </div>

        <div class="player">
            <div class="song__title">Miyagi & Andy Panda - Minor</div>
            <audio class="audio" src="./audio/MiyaGi & Andy Panda - Minor.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="button-prev button-pointer"><img src="./img/player/prev.png" alt="player-image"></div>
            <div class="button-play button-pointer"><img src="./img/player/play.png" alt="player-image"></div>
            <div class="button-pause button-pointer"><img src="./img/player/pause.png" alt="player-image"></div>
            <div class="button-next button-pointer"><img src="./img/player/next.png" alt="player-image"></div>
        </div>
        <div class="container">
            <h1 class="wrapper__title">To-do List</h1>
            <div class="wrapper">
                <form class="inputs__form">
                    <input id="input" name="input" class="inputs__input" type="text" placeholder="Начните с простого..."
                        maxlength="80">
                    <button type="submit" class="btn"><img class="buttons__image" src="./img/main/plus.png"
                            alt="garbidge"></button>
                </form>
            </div>
            <div class="block">
                <div id="div" class="wrapper__add-list"></div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
